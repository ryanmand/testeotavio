<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário e Tabela</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Formulário</h2>
<form id="formulario">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome"><br><br>
  <label for="matricula">Matrícula:</label>
  <input type="text" id="matricula" name="matricula"><br><br>
  <label for="nota1">Nota 1:</label>
  <input type="text" id="nota1" name="nota1"><br><br>
  <label for="nota2">Nota 2:</label>
  <input type="text" id="nota2" name="nota2"><br><br>
  <button type="button" onclick="adicionarLinha()">Enviar</button>
</form>

<h2>Tabela</h2>
<table id="tabela">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Matrícula</th>
      <th>Nota 1</th>
      <th>Nota 2</th>
      <th>Média</th>
      <th>Situação</th>
    </tr>
  </thead>
  <tbody>
    <!-- As linhas serão adicionadas dinamicamente aqui -->
  </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
